<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TypingGame</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
</head>
<body>
   
   
   
   <div id="container">
      <div id="wpm" class="wpm">
         <div id="wpmNumber">0 WPM</div>
         <button id="restart" class="btn disabled">Try again</button>
      </div>
      <div class="text" id="text"></div>
      <textarea id="TextInput" class="TextInput" autofocus></textarea>
   </div>
   
</body>
</html>
